<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Sign-Up</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="left-container">
                <div class="big-text">
                    <h1>REDWOOD</h1>
                </div>
                <div class="img-author">
                    <p>Photo by <a href="https://unsplash.com/@kalaniparker?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kellen Riggin</a> on <a href="https://unsplash.com/photos/o9h0f_m0sf8?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                    </p>
                </div>
            </div>
            <div class="right-container">
                <div class="intro-text">
                    <p>This is a temporary text. Below you can make an account for our website. Sign up now to get started.</p>
                </div>
                <div class="form-container">
                    <h3 class="form-header">Sign-up</h3>
                    <form name="sign-up" action="/index.html" method="post">
                        <div class="form-row1">
                            <div>
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name"
                                    maxlength="48" minlength="1">
                            </div>
                            <div>
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name"
                                    maxlength="24" minlength="1">
                            </div>
                        </div>
                        <div class="form-row2">
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" id="phone-number" name="phone-number"
                                    maxlength="16" minlength="3">
                            </div>
                        </div>
                        <div class="form-row3">
                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password"
                                    maxlength="24" minlength="6">
                            </div>
                            <div>
                                <label for="password-repeat">Repeat Password</label>
                                <input type="password" id="password-repeat" name="password-repeat"
                                    maxlength="24" minlength="6">
                            </div>
                        </div>

                        <input type="hidden" id="timestamp" name="timestamp" value="1">

                        <button type="submit">Create Account</button>
                    </form>
                </div>
                <div class="form-footer">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
